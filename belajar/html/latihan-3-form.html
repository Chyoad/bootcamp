<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 3</title>
</head>
<body>

  <main>
    <section>
      <h1>Add User</h1>
      <a href="./latihan-3-list.html" style="border: 1px solid black;">Back</a>
      <form action="./latihan-3-list.html" method="get">
        <div>
          <label for="firstname">Nama Depan :   </label>
          <input type="text" name="firstname" id="firstname" placeholder="Nama Depan" required>
        </div>
        <div>
          <label for="lastname">Nama Belakang : </label>
          <input type="text" name="lastname" id="lastname" placeholder="Nama Belakang" required>
        </div>
        <div>
          <label for="noHp">No. HP : </label>
          <input type="number" name="noHp" id="noHp" placeholder="No. HP" required>
        </div>
        <div>
          <label for="gender">Gender : </label>
          <input type="radio" name="gender" id="gender1" value="male" required>Laki-laki
          <input type="radio" name="gender" id="gender2" value="female" required>Perempuan
        </div>
        <div>
          <label for="address">Alamat : </label>
          <textarea name="address" id="address" cols="30" rows="10" required></textarea>
        </div>
        <div>
          <button type="submit">Kirim</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Hak Cipta &copy; 2024 Adii. Hak Cipta Dilindungi Undang-Undang wkwk.</p>
  </footer>

</body>
</html>
