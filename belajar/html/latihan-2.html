<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 2</title>

<body>

  <div>
    <h1>Judul Halaman</h1>
    <p>Ini adalah contoh paragraf.</p>

  </div>
  
  <div>
    <h2>Contoh Daftar Tanpa Urutan (Unordered List)</h2>

  <div>

    </ol>
